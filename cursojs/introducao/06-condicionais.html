<html>
    <head> 
        <meta charset="utf-8">
        <title>Condicionais</title>
    </head>
    <body>
        
        <script>
            function retornaSexo(sexo) {
                //M. F
                //Masculino, Feminino
                if(sexo == 'M'){
                    return 'Masculino';
                }else if(sexo == 'F'){
                    return 'Feminino';
                }else{
                    return 'Outro';
                }
            }
            var resultado = retornaSexo('O');
            console.log(resultado);
        </script>
    </body>
</html>
