<html>
    <head>
        <title>Condições Ternária</title>
    </head>
    <body>
        
        <script>
            // for, while
            for(var i = 0; i <= 100; i++){
                console.log("i ",i);
            }
            var j = 0;
            while (j<= 100) {
                console.log("j ",j);
                j++;
            }
        </script>
    </body>
</html>
